<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de données de Montréal</title>

    <link rel="icon" type="image/png" href="img/mtl.png">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="filter-container" class="hidden">
        </div>

    <div id="map">
        <div id="no-results-message" class="map-message hidden">
            <p>Aucun événement ne correspond à vos critères.</p>
        </div>
        <div id="api-error-message" class="map-message hidden">
            <p>Impossible de charger les données pour le moment. Veuillez réessayer plus tard.</p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
